<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>40 Pages of Love for Dear ‚ù§Ô∏è</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');

    :root {
        --flip-speed: 0.6s;
        --accent: #ff0055;
        --book-w: 320px;
        --book-h: 460px;
    }

    @media (max-width: 450px) {
        :root { --book-w: 270px; --book-h: 380px; }
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle, #2c0221 0%, #000000 100%);
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .hearts { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
    .heart { position: absolute; color: rgba(255, 50, 100, 0.15); animation: float 8s linear infinite; }
    @keyframes float { 0% { transform: translateY(110vh); } 100% { transform: translateY(-10vh); } }

    .book-container { perspective: 1500px; }

    .book {
        position: relative;
        width: var(--book-w);
        height: var(--book-h);
        transform-style: preserve-3d;
        transition: transform 1s;
    }

    .book.is-open { transform: translateX(50%); }

    .paper {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        transform-origin: left;
        transition: transform var(--flip-speed) ease-in-out;
        transform-style: preserve-3d;
    }

    .front, .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        padding: 25px;
        box-sizing: border-box;
        border-radius: 0 15px 15px 0;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        border: 1px solid #ddd;
    }

    .front { background: white; z-index: 2; }
    .back { background: #fafafa; transform: rotateY(180deg); border-radius: 15px 0 0 15px; }

    .cover-front {
        background: linear-gradient(135deg, #ff0055, #7000ff) !important;
        color: white; justify-content: center; align-items: center; text-align: center; cursor: pointer;
    }

    .page-content { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    h2 { font-family: 'Dancing Script', cursive; font-size: 1.8rem; color: var(--accent); margin-bottom: 8px; }
    p { font-size: 0.95rem; line-height: 1.5; color: #444; margin: 0; }
    .page-num { font-size: 0.6rem; color: #bbb; margin-top: 5px; }

    .nav-btn {
        padding: 6px 12px;
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 15px;
        font-size: 0.75rem;
        cursor: pointer;
        margin-top: 10px;
        font-weight: bold;
    }

    .flipped { transform: rotateY(-180deg); }
</style>
</head>
<body>

<div class="hearts" id="heartBox"></div>

<div class="book-container">
    <div class="book" id="book">
        </div>
</div>

<script>
    const messages = [
        ["Dear Dear üå∏", "Yeh book sirf tumhare liye hai."],
        ["Meri Duniya üåç", "Tum meri zindagi ka sab se haseen hissa ho."],
        ["Muskurahat üòä", "Tumhari hansi meri har mushkil ka hal hai."],
        ["Wada üíç", "Main hamesha tumhara sath nibhaunga."],
        ["Khayal ‚ú®", "Tum mere har khayal mein shamil ho."],
        ["Dua üôè", "Meri har dua mein sirf tumhara naam hai."],
        ["Sukoon üíï", "Tumhare paas hona hi mera sukoon hai."],
        ["Humsafar ü§ù", "Zindagi ke har safar mein tum sath ho."],
        ["Pehla Ehsaas üíì", "Tumse milkar zindagi badal gayi."],
        ["Khushboo üåπ", "Tumhari yaadon ki mehak hamesha sath hai."],
        ["Sacha Pyar ‚ù§Ô∏è", "Mohabbat toh sirf tumse hai."],
        ["Roshan Sitara ‚≠ê", "Tum meri andheri raaton ka ujala ho."],
        ["Jan-e-Jahan üïäÔ∏è", "Tumse door jana ab mumkin nahi."],
        ["Sath üë´", "Har pal, har ghadi tumhara intezar hai."],
        ["Aitbaar üíé", "Mujhe tum par khud se zyada bharosa hai."],
        ["Pari üßö‚Äç‚ôÄÔ∏è", "Khuda ne tumhe fursat mein banaya hai."],
        ["Anmol üíù", "Tum jaisa koi aur is duniya mein nahi."],
        ["Junoon üî•", "Tumhe pana hi meri zindagi ka maksad hai."],
        ["Dhadkan üíì", "Mera dil sirf tumhare liye dharakta hai."],
        ["Hamesha Forever üíå", "Happy New Year 2026, Dear!"]
    ];

    const book = document.getElementById('book');
    let currentLoc = 1;

    function createBook() {
        messages.forEach((msg, index) => {
            const paper = document.createElement('div');
            paper.className = 'paper';
            paper.id = `p${index + 1}`;
            paper.style.zIndex = messages.length - index;

            if (index === 0) {
                // Cover Page
                paper.innerHTML = `
                    <div class="front cover-front" onclick="nextPage()">
                        <h1 style="font-family:'Dancing Script'; font-size: 3rem;">Dear ‚ù§Ô∏è</h1>
                        <p>40 Chapters of Love</p>
                        <p style="font-size: 0.7rem; margin-top:20px;">(Tap to Open)</p>
                    </div>
                    <div class="back">
                        <div class="page-content">
                            <h2>${msg[0]}</h2>
                            <p>${msg[1]}</p>
                            <button class="nav-btn" onclick="nextPage()">Next ‚û°</button>
                        </div>
                        <div class="page-num">Page 1</div>
                    </div>
                `;
            } else {
                // Inner Pages
                paper.innerHTML = `
                    <div class="front">
                        <div class="page-content">
                            <h2>${msg[0]}</h2>
                            <p>${msg[1]}</p>
                            <button class="nav-btn" onclick="nextPage()">Next ‚û°</button>
                        </div>
                        <div class="page-num">Page ${index * 2}</div>
                    </div>
                    <div class="back">
                        <div class="page-content">
                            <h2>Special Page ‚ú®</h2>
                            <p>Har panna tumhare liye hai, Dear.</p>
                            <button class="nav-btn" onclick="nextPage()">Next ‚û°</button>
                        </div>
                        <div class="page-num">Page ${index * 2 + 1}</div>
                    </div>
                `;
            }
            book.appendChild(paper);
        });
    }

    function nextPage() {
        if (currentLoc <= messages.length) {
            if (currentLoc === 1) book.classList.add("is-open");
            const p = document.getElementById(`p${currentLoc}`);
            p.classList.add("flipped");
            p.style.zIndex = currentLoc;
            currentLoc++;
        }
    }

    createBook();

    function createHearts() {
        const container = document.getElementById('heartBox');
        for(let i=0; i<25; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            container.appendChild(heart);
        }
    }
    createHearts();
</script>
</body>
</html>
